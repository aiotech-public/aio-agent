version: '2.1'
services:
  aio-agent:
    container_name: aio-agent
    image: prodaiotech/agentgo:5dea9aab
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 3
        window: 30s
    pull_policy: always
    env_file:
      - ./.aio-env
    stdin_open: true
    environment:
      LISTEN_PORT: ":80"
    stop_grace_period: 1s
    ports:
      - 80:80
    expose:
      - "80"
